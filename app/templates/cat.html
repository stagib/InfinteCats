<div hx-get="/cat?q=10" hx-trigger="revealed" hx-swap="afterend">
  {% for cat in range(cats) %}
  <div class="post flex flex-col mb-4 p-4 bg-white rounded-md">
    <div hx-get="/qoute" hx-trigger="load" hx-swap="outerHTML"></div>
    <div class="flex-auto w-full h-full mb-2 overflow-hidden">
      <img hx-get="/cat/image" hx-trigger="load" hx-swap="outerHTML" />
    </div>
  </div>
  {% endfor %}
</div>
